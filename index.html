<html>
    <head>
        <title>Where is the gas station???</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
        <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>WHERE IS THE GAS STATION?</h1>
        <div id="map-canvas"></div>
        <form name="userInput">
            <p>You are looking for
            <select name="userSelect">
                <option value="airport">Airport</option>
                <option value="amusement_park">Amusement Park</option>
                <option value="aquarium">Aquarium</option>
                <option value="atm">Cash Machine</option>
                <option value="bakery">Bakery</option>
                <option value="bank">Bank</option>
                <option value="bowling_alley">Bowling Alley</option>
                <option value="cafe">Cafe</option>
                <option value="campground">Camping Site</option>
                <option value="car_repair">Car Repair</option>
                <option value="car_wash">Car Wash</option>
                <option value="casino">Casino</option>
                <option value="convenience_store">Convenience Store</option>
                <option value="department_store">Department Store</option>
                <option value="food">Fast Food</option>
                <option value="gas_station">Petrol Station</option>
                <option value="lodging">Lodging</option>
                <option value="meal_takeaway">Takeaway food</option>
                <option value="park">Park</option>
                <option value="parking">Parking Lot</option>
                <option value="restaurant">Restaurant</option>
                <option value="rv_park">RV Park</option>
            </select>;
            <input type="text" id="range" autocomplete="off"> km away, while travelling
            from:<input type="text" id="from" autocomplete="off">
            to:<input type="text" id="to" autocomplete="off"></p>
            <button id="submit">FIND</button>
        </form>
        <button id="clear">CLEAR</button>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
